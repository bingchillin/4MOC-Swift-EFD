# .circleci/config.yml
version: 2.1
jobs:
  build-and-test:
    macos:
      xcode: 14.2.0
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: test
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          command: cd IOS/EFD && bundle exec fastlane ios_test
      - run:
          name: Unit test
          command: 
            cd IOS/EFD|
            xcodebuild -resolvePackageDependencies
            xcodebuild -workspace EFD.xcworkspace -scheme EFD clean build-for-testing test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.0'
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

  adhoc:
    macos:
      xcode: 14.2.0
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: adhoc
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output

workflows:
  build-test-adhoc:
    jobs:
      - build-and-test
      - adhoc:
          filters:
            branches:
              only: development
          requires:
            - build-and-test
